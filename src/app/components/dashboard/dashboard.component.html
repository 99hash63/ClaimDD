<div class="main-card card">
  <div class="white-line" style="z-index: 2;">
  </div>
  <div class=" main-card-heading" style="z-index: 2;">
    <div style=" display: inline"></div>
    <h5 class=" card-header">Get Strated</h5>
  </div>
  <div class="main-card-body card-body">
    <!-- body elements -->

    <div class="row">
      <h5 class="h5-heading">Claimant and project</h5>
      <form>
        <div class="form-row">
          <div class="col czzz">
            <label for="inputEmail4">Select a Claimant</label>
            <div class="input-group mb-3">

              <!-- if user has claimants -->
              <select *ngIf=" userHasClaimants===true" class="form-control" id="exampleFormControlSelect1"
                [disabled]="selectClaiamant === 'lock'" [(ngModel)]="selectedClaimant" (change)="selected()"
                name="something">
                <option [ngValue]="'default'" selected disabled>{{selectedClaimantObject.claimantID}}
                  {{selectedClaimantObject.name}}
                </option>
                <option *ngFor="let CLAIMANTS_LIST of CLAIMANTS_LIST" [ngValue]="CLAIMANTS_LIST._id">
                  {{CLAIMANTS_LIST.claimantID}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{CLAIMANTS_LIST.name}}
                </option>
              </select>
              <div *ngIf=" userHasClaimants===true" class="input-group-append ">
                <div *ngIf="selectClaiamant === 'lock'">
                  <button class="input-group-text lock-unlock" id="basic-addon2" (click)=onUnlockClaimant()><i i-bs
                      name="lock"></i></button>
                </div>
                <div *ngIf="selectClaiamant === 'unlock'">
                  <button class="input-group-text lock-unlock" id="basic-addon2" (click)=onLockClaimant()><i i-bs
                      name="unlock"></i></button>
                </div>
              </div>

              <!-- if user doesnt have claimants -->
              <select *ngIf=" userHasClaimants===false" class="form-control" id="exampleFormControlSelect1"
                [disabled]="selectClaiamant === 'lock'" [(ngModel)]="selectedClaimant" (change)="selected()"
                name="something">
                <option [ngValue]="'default'" selected disabled>{{claimantsMessage}}
                </option>
              </select>
              <div *ngIf=" userHasClaimants===false" class="input-group-append ">
                <div *ngIf="selectClaiamant === 'lock'">
                  <button class="input-group-text lock-unlock" id="basic-addon2" (click)=onUnlockClaimant()><i i-bs
                      name="lock"></i></button>
                </div>
                <div *ngIf="selectClaiamant === 'unlock'">
                  <button class="input-group-text lock-unlock" id="basic-addon2" (click)=onLockClaimant()><i i-bs
                      name="unlock"></i></button>
                </div>
              </div>



            </div>
            <!-- add edit buttons -->
            <div class="row" style="margin-top: 15px; padding-left: 2px;" *ngIf="selectClaiamant === 'unlock'">
              <div class=" col-sm-3 ">
                <button type=" submit" class="btn btn-success">Add</button>
              </div>
              <div class="col-sm-3 ">
                <button type="submit" class="btn btn-success">Edit</button>
              </div>
              <div class="col-sm-3 ">
                <button type="submit" class="btn btn-success">Delete</button>
              </div>
            </div>


          </div>
          <div class="col czzz">
            <label for="inputEmail4">Select a Project</label>

            <div class="input-group mb-3">

              <!-- no default claimant -->
              <select *ngIf="userHasClaimants===false" class="form-control" id="exampleFormControlSelect1"
                [disabled]="selectProject === 'lock'" [(ngModel)]="selectedProject" (change)="selectedP()"
                name="something2">
                <option [ngValue]="'default'" selected disabled>{{projectsMessage}}
                </option>
                <option *ngFor="let PROJECT_LIST of PROJECT_LIST" [ngValue]="PROJECT_LIST._id">
                  {{PROJECT_LIST.projectID}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{PROJECT_LIST.name}}
                </option>
              </select>
              <div class=" input-group-append " *ngIf="userHasClaimants===false">
                <div *ngIf=" selectProject==='lock'">
                  <a class=" input-group-text lock-unlock" id="basic-addon2"><i i-bs name="lock"></i></a>
                </div>
              </div>

              <!-- claimant selected and has a default project -->
              <select *ngIf="userHasClaimants===true&&userHasProjects===true" class="form-control"
                id="exampleFormControlSelect1" [disabled]="selectProject === 'lock'" [(ngModel)]="selectedProject"
                (change)="selectedP()" name="something2">
                <option [ngValue]="'default'" selected disabled>
                  {{selectedProjectObject.projectID}}
                  {{selectedProjectObject.name}}
                </option>
                <option *ngFor="let PROJECT_LIST of PROJECT_LIST" [ngValue]="PROJECT_LIST._id">
                  {{PROJECT_LIST.projectID}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{PROJECT_LIST.name}}
                </option>
              </select>
              <div class=" input-group-append " *ngIf="userHasClaimants===true&&userHasProjects===true">
                <div *ngIf=" selectProject==='lock'">
                  <button class=" input-group-text lock-unlock" id="basic-addon2" (click)=onUnlockProject()><i i-bs
                      name="lock"></i></button>
                </div>
                <div *ngIf="selectProject === 'unlock'">
                  <button class="input-group-text lock-unlock" id="basic-addon2" (click)=onLockProject()><i i-bs
                      name="unlock"></i></button>
                </div>
              </div>

              <!-- claimant selected, no default project but claimant has projects-->
              <select *ngIf="userHasClaimants===true&&userHasProjects===false&&claimantHasProjects===true"
                class="form-control" id="exampleFormControlSelect1" [disabled]="selectProject === 'lock'"
                [(ngModel)]="selectedProject" (change)="selectedP()" name="something2">
                <option [ngValue]="'default'" selected disabled> {{projectsMessage}}
                </option>
                <option *ngFor="let PROJECT_LIST of PROJECT_LIST" [ngValue]="PROJECT_LIST._id">
                  {{PROJECT_LIST.projectID}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{PROJECT_LIST.name}}
                </option>
              </select>
              <div class=" input-group-append "
                *ngIf="userHasClaimants===true&&userHasProjects===false&&claimantHasProjects===true">
                <div *ngIf=" selectProject==='lock'">
                  <button class=" input-group-text lock-unlock" id="basic-addon2" (click)=onUnlockProject()><i i-bs
                      name="lock"></i></button>
                </div>
                <div *ngIf="selectProject === 'unlock'">
                  <button class="input-group-text lock-unlock" id="basic-addon2" (click)=onLockProject()><i i-bs
                      name="unlock"></i></button>
                </div>
              </div>

              <!--  claimant selected, no default project but claimant has no any projects -->
              <select *ngIf="userHasClaimants===true&&userHasProjects==false&&claimantHasProjects==false"
                class="form-control" id="exampleFormControlSelect1" disabled [(ngModel)]="selectedProject"
                (change)="selectedP()" name="something2">
                <option [ngValue]="'default'" selected disabled> {{projectsMessage}}
                </option>
              </select>
              <div class=" input-group-append "
                *ngIf="userHasClaimants===true&&userHasProjects==false&&claimantHasProjects==false">
                <div>
                  <a class=" input-group-text lock-unlock" id="basic-addon2"><i i-bs name="lock"></i></a>
                </div>
              </div>


            </div>


            <!-- add edit buttons -->
            <div class="row" style="margin-top: 15px; padding-left: 2px;" *ngIf="selectProject === 'unlock'">
              <div class=" col-sm-3 ">
                <button type="submit" class="btn btn-success">Add</button>
              </div>
              <div class="col-sm-3 ">
                <button type="submit" class="btn btn-success">Edit</button>
              </div>
              <div class="col-sm-3 ">
                <button type="submit" class="btn btn-success">Delete</button>
              </div>
            </div>


          </div>
        </div>
      </form>
    </div>

    <div class="row" style="margin-top: 20px;">
      <!-- contract  -->
      <div class="col d-flex justify-content-center czzz" style="margin-left: 5px;">
        <div class="card con-event-other " style="width: 18rem;">
          <div class="card-body ">
            <h5 class="card-header-h5">Contracts</h5>
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">
                    Original
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>CONTRACT PRICE</td>
                  <td>##</td>
                </tr>
                <tr>
                  <td>CONTRACT DURATION</td>
                  <td>##</td>
                </tr>
                <tr>
                  <td>CONTRACT COMPLETION DATE</td>
                  <td>##</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- events  -->
      <div class="col d-flex justify-content-center czzz" style=" padding-left: 0;">
        <div class="card con-event-other" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-header-h5">Events</h5>
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>TOTAL EVENTS</td>
                  <td>##</td>
                </tr>
                <tr>
                  <td>CLAIMABLE EVENTS</td>
                  <td>##</td>
                </tr>
                <tr>
                  <td>CLAIMED EVENTS</td>
                  <td>##</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- other  -->
      <!-- <div class="col d-flex justify-content-center">
        <div class="card con-event-other" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-header-h5">Other</h5>
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div> -->
    </div>




  </div>
  <!-- new body -->
  <div class="white-line" style="padding: 0; margin: 0;">
  </div>
  <div class="main-card-body card-body">
    <h5 style="color: #fbb335; text-decoration: underline; margin-left: 20px;">SET</h5>
    <br>
    <form>
      <div class="form-row">

        <div style="margin-top:3px; width: 100px; margin-left: 25px;">
          <h6 style="color: #305496;">Format</h6>
        </div>

        <div class="col set-inputs">
          <label for="inputEmail4">Date</label>
          <div class="input-group mb-3">
            <input type="date" min="1" max="100" class="form-control" placeholder="date">
          </div>
        </div>

        <div class="col set-inputs">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Currency Format</label>
            <input type="number" class="form-control" placeholder="Currency Format">
          </div>
        </div>

        <div class="col set-inputs">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Decimal Places</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>0</option>
              <option>1</option>
              <option>2</option>
            </select>
          </div>
        </div>

      </div>
    </form>

    <form>
      <div class="form-row">

        <div style=" margin-top:3px; width: 100px; margin-left: 25px;">
          <h6 style="color: #305496;">Referrred As</h6>
        </div>

        <div class="col set-inputs">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Contract As</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Contract</option>
              <option>Sub-Contract</option>
              <option>Other</option>
            </select>
            <input style="margin-top: 10px;" type="text" class="form-control" placeholder="Other">
          </div>
        </div>

        <div class="col set-inputs">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Claimant As</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Claimant</option>
              <option>Defendant</option>
              <option>Client</option>
              <option>Employer</option>
              <option>Contractor</option>
              <option>Main Contractor</option>
              <option>Sub Contractor</option>
              <option>Sub Contractor</option>
              <option>Supplier</option>
            </select>
            <input style="margin-top: 10px;" type="text" class="form-control" placeholder="Other">
          </div>
        </div>

        <div class="col set-inputs">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Defendant As</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Defendant</option>
              <option>Client</option>
              <option>Employer</option>
              <option>Contractor</option>
              <option>Main Contractor</option>
              <option>Sub Contractor</option>
              <option>Supplier</option>
              <option>1st Party</option>
            </select>
            <input style="margin-top: 10px;" type="text" class="form-control" placeholder="Other">
          </div>
        </div>

      </div>
      <br>
      <button type="submit" class="btn btn-secondary float-right">Next</button>

    </form>


  </div>
</div>
